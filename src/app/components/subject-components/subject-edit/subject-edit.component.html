<div *ngIf="subject">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="subject.name" id="name">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" [(ngModel)]="subject.description" id="description">
  </div>
  <div class="form-group">
    <label for="LessonsInAWeek">Lessons in a week:</label>
    <input type="number" class="form-control" [(ngModel)]="subject.lessonsInAWeek" id="LessonsInAWeek">
  </div>
  <div class="form-group">
    <label for="LessonsFund">Lessons fund:</label>
    <input type="number" class="form-control" [(ngModel)]="subject.semesterlessonsfund" id="LessonsFund">
  </div>

  <div class="form-group">
    <label for="year">Year:</label>
    <input type="number" class="form-control" [(ngModel)]="subject.year" id="year">
  </div>


  <button class="btn btn-danger" (click)="save()"> Submit</button>
  <button class="btn btn-info" (click)="goBack()"> Back</button>

</div>
